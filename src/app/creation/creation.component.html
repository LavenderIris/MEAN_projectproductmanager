<h2>Create a New Product</h2>

<form (submit) ='onSubmit()' #formData='ngForm' >
  Title: <input name = 'title' type="text" required minlength='4' [(ngModel)]='product.name'><br>
  Price: <input name = 'price' type="text" required [(ngModel)]='product.price'><br>
  ImageURL: <input name = 'link' type="text" [(ngModel)]='product.link'><br>
  <input [disabled]='!formData.valid' type="submit" value='Add Product'>
</form>
